<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps AI Chatbot</title>
  <style>
    body {
      font-family: Consolas, monospace;
      background: url("/static/bg-devops.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    .chat-container {
      max-width: 700px;
      margin: 60px auto;
      background: rgba(22, 27, 34, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 20px;
      border: 1px solid #30363d;
      color: #c9d1d9;
    }

    h2 {
      margin-bottom: 20px;
      color: #58a6ff;
      text-align: center;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
    }

    .user {
      background: #21262d;
      text-align: right;
      color: #58a6ff;
    }

    .bot {
      background: #2d333b;
      text-align: left;
      color: #adbac7;
    }

    #chatBox {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #30363d;
      padding: 10px;
      border-radius: 6px;
      background-color: #161b22;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #c9d1d9;
    }

    button {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      background-color: #238636;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    .actions {
      margin-top: 10px;
      text-align: right;
    }

    .clear-btn {
      background-color: #da3633;
    }

    .clear-btn:hover {
      background-color: #f85149;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>DevOps GPT Assistant üíª</h2>
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Ask me anything about DevOps..." />
    <button onclick="sendMessage()">Send</button>
    <div class="actions">
      <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      input.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message }),
        });

        const data = await response.json();
        const reply = data.response || "‚ùå Error getting response";
        appendMessage("Bot", reply, "bot");
      } catch (error) {
        appendMessage("Bot", "‚ùå Failed to connect to server.", "bot");
      }
    }

    function appendMessage(sender, text, type) {
      const chatBox = document.getElementById("chatBox");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", type);
      messageDiv.textContent = `${sender}: ${text}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
      document.getElementById("chatBox").innerHTML = "";
    }
  </script>
</body>
</html>
